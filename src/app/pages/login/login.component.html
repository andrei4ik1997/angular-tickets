<h1>Login</h1>

<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Enter your email</mat-label>
		<input matInput formControlName="email" type="email" />
	</mat-form-field>

	<mat-form-field>
		<mat-label>Enter your password</mat-label>
		<input matInput formControlName="password" [type]="passwordVisibility ? 'password' : 'text'" />
		<button
			mat-icon-button
			matSuffix
			[attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="passwordVisibility"
			(click)="changePasswordVisibility()"
		>
			<mat-icon>{{ passwordVisibility ? 'visibility_off' : 'visibility' }}</mat-icon>
		</button>
	</mat-form-field>

	<button mat-flat-button color="primary" [disabled]="form.invalid || loginLoadingStatus().loading">Sign In</button>
</form>
