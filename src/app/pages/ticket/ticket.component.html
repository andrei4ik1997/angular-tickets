<mat-card>
	<mat-card-header>
		<mat-card-title>{{ ticket()?.id }}</mat-card-title>
		<mat-card-title>{{ ticket()?.name }}</mat-card-title>
		<mat-card-subtitle>{{ ticket()?.createdDate }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>
			{{ ticket()?.description }}
		</p>
	</mat-card-content>
</mat-card>
